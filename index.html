<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Payment</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="ajax.js"></script>
</head>
<body>
	<form id="ajax" action="javascript:void(0);" method="POST" accept-charset="utf-8" onsubmit="ajax()">
		<label for="card_number">Card number</label>
		<input type="text" name="card_number" value="5575981628463957" placeholder="card number"><br>

		<label>Expiration date - MM/YY</label><br>
		<input type="text" name="month" value="01" placeholder="month">
		<input type="text" name="year" value="17" placeholder="year"><br>

		<label for="cvv2">CVV2</label>
		<input type="text" name="cvv2" value="458" placeholder="CVV2"><br>

		<label for="email">Email</label>
		<input type="email" name="email" value="test@test.com" placeholder="email"><br>

		<label for="phone">Phone</label>
		<input type="tel" name="phone" value="+380507854215" placeholder="Phone"><br>

	    <input type="submit" name="check" value="check" id="check">
	</form>
</body>
</html>
